<!-- Add FontAwesome link for icons (optional) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container mt-4">
  <table class="table table-striped table-bordered table-hover shadow-sm">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products._embedded.products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>\${{p.price}}</td> <!-- Add dollar sign before price -->
      <td>{{p.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Custom CSS -->
<style>
  /* Add some general styling to the table */
  .table {
    width: 100%;
    margin-top: 20px;
    border-radius: 8px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
  }

  /* Styling for table header */
  .thead-dark {
    background-color: #343a40;
    color: white;
  }

  /* Styling for table rows on hover */
  .table-hover tbody tr:hover {
    background-color: #f1f1f1;
    cursor: pointer;
  }

  /* Add padding to table cells */
  .table td, .table th {
    padding: 12px 15px;
    text-align: left;
  }

  /* Add border to each cell */
  .table-bordered td, .table-bordered th {
    border: 1px solid #ddd;
  }
  .footer {
    margin-top: auto;
    text-align: center;
    padding: 15px 0;
    background-color: #344040;
    color: white;
    font-size: 14px;
  }

  /* Add shadow around the table */
  .shadow-sm {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  }
</style>
