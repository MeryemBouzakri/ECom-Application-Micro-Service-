<div class="container my-4" *ngIf="bills">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Customer ID</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let b of bills._embedded.bills">
        <td>{{b.id}}</td>
        <td>{{b.billDate | date: 'dd/MM/yyyy'}}</td>
        <td>{{b.status}}</td>
        <td>{{b.customerId}}</td>
        <td>
          <button class="btn btn-primary" (click)="getOrderDetails(b)">
            <i class="bi bi-receipt"></i> Order Details
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    &copy; 2024 <a href="https://bouzakri.com" target="_blank">bouzakri.com</a>. All rights reserved.
  </div>
</div>
